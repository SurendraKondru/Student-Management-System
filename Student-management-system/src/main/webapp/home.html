<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #frm {
            width: 500px;
            margin: auto;
            margin-top: 100px;
        }
        .body {
           background-color: #F0EBE3;
        }
        .heading {
            color: #FFC700;
        }
        .sd {
            font-family: sans-serif;
            font-weight: bold;
            color: darkred;
            font-size: 25px;
        }
        .sd
    </style>
</head>
<body class="body container container-fluid">
<h1 class="heading bg-dark card-header text-center">Student Management System</h1>
<form action="register" method="post" class="form card register" id="frm">
    <h2 class="bg-dark card-header text-white text-center">Student Registration Form</h2>
    <table class="table table-hover tb">
       <tr >
           <td>Name</td>
           <td> <input type="text" name="name" required></td>
       </tr>
       <tr>
           <td>Email</td>
           <td><input type="email" name="email" required></td>
       </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male" required>Male &nbsp;
            <input type="radio" name="gender" value="female" required>Female</td>
        </tr>
       <tr>
           <td>Qualification</td>
           <td><select id="qualification" name="qualification">
               <option value="M.Tech">M.Tech</option>
               <option value="B.Tech">B.Tech</option>
               <option value="MCA">MCA</option>
               <option value="M.B.A">M.B.A</option>
               <option value="BA">BA</option>
               <option value="BBA">BBA</option>
               <option value="B.Sc">B.Sc</option>
               <option value="B.com">B.com</option>
               <option value="other">Other</option>
           </select></td>
       </tr>
        <tr>
            <td>State</td>
            <td><select name="state" id="state">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select></td>
        </tr>
        <tr class="card-footer">
            <td></td>
            <td><button type="submit" class="btn text-center btn-outline-success">Register</button></td>
        </tr>
    </table>
    <button class="btn btn-outline-success d-block"><a class="sd" style='text-decoration:none' href="studentdata">Show Students Data</a></button>
</form>

</body>
</html>
